apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.redis.volumes.persistentVolumeClaim.claimName }}
  namespace:  {{ .Values.redis.namespace }}
  annotations:
   "helm.sh/hook": pre-install
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
